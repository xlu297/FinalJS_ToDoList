<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Sidebar Menu -->
  <div class="menu-icon">
    <img src="menuIcon.png" alt="Menu Icon" />
  </div>
  <nav class="sidebar-menu">
    <ul>
      <li><a href="index.html">All Tasks</a></li>
      <li><a href="index.html?category=prioritized">Prioritized Tasks</a></li>
      <li><a href="index.html?category=due2">Due in 2 Days</a></li>
      <li><a href="index.html?category=overdue">Overdue Tasks</a></li>
    </ul>
    <hr />
    <ul id="category-list">
      <!-- Categories will load dynamically here -->
    </ul>
    <button id="add-category-button">+ Add Category</button>
  </nav>

  <!-- Main Content -->
  <main class="all-tasks">
    <h1>To-Do List</h1>
    <div class="add-task">
      <button id="add-task-button">+</button>
    </div>
    <div class="task-container">
      <!-- Tasks will load dynamically here -->
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-container">
      <button id="prev-page" disabled>Previous</button>
      <span id="page-number">Page 1</span>
      <button id="next-page">Next</button>
    </div>
  </main>

  <!-- Add Task Modal -->
  <div id="add-task-modal" class="modal">
    <div class="modal-content">
      <h2>Add New Task</h2>
      <label for="task-title-input">Task Title:</label>
      <input type="text" id="task-title-input" placeholder="Enter task title" />

      <label for="task-due-date-input">Due Date:</label>
      <input type="date" id="task-due-date-input" />

      <label for="task-category-select">Category:</label>
      <select id="task-category-select">
        <option value="">Uncategorized</option>
        <!-- Categories will load dynamically -->
      </select>

      <div class="modal-actions">
        <button id="save-task-button">Save</button>
        <button id="cancel-task-button">Cancel</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
